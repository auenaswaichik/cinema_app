{% extends 'cinema/base.html' %}

{% block title %}Подтверждение выхода{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-sign-out-alt text-warning fa-3x mb-4"></i>
                    <h2 class="mb-4">Подтверждение выхода</h2>
                    <p class="text-muted mb-4">Вы уверены, что хотите выйти из системы? После выхода вы не сможете просматривать свои билеты и оставлять отзывы.</p>
                    <form method="post" class="d-grid gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Да, выйти
                        </button>
                        <a href="{% url 'cinema:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
