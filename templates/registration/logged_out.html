{% extends 'cinema/base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success fa-3x mb-4"></i>
                    <h2 class="mb-4">Вы успешно вышли из системы</h2>
                    <p class="text-muted mb-4">Спасибо за посещение нашего кинотеатра! Мы надеемся, что вы остались довольны нашим сервисом.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'cinema:home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Вернуться на главную
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
